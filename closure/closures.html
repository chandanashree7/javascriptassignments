<!DOCTYPE html>
<html>
<head>
	<title>Learning JavaScript</title>
	<script src='mathoperation_closure.js'></script>
	<script src='stringoperation_closure.js'></script>
</head>
<body>
	<script type="text/javascript">
		// Math Operations
		var add = mathOperation('+',20);
		var sub = mathOperation('-',30);
		var mul = mathOperation('*',15);
		var div = mathOperation('/',100);
		var mod = mathOperation('%',50);

		document.write("========Math Operations=====");
		add(20);	// 20 + 20 = 40
		sub(5);		// 30 - 5 = 25
		add(10);	// 40 + 10 = 50
		sub(1);		// 25 - 1 = 24
		document.write("Addition : "+add(10));	// 50 + 10 = 60
		document.write("<br>");
		document.write("Subtract : "+sub(5));	// 24 - 5 = 19
		document.write("<br>");
		mul(1,3);	// 15 * 1 * 3 = 45
		document.write("Multiplication : "+mul(2,4));	// 45 * 2 * 4 = 360
		document.write("<br>");
		document.write("Division 1 : "+div(5));	// 100 / 5 = 20
		document.write("<br>");
		document.write("Division 2 : "+div(2));	// 100 / 2 = 50
		document.write("<br>");
		document.write("Modulus 1 : "+mod(10)); // 50 % 10 = 0
		document.write("<br>");
		document.write("Modulus 2 : "+mod(3));	// 50 % 3 = 2
		document.write("<br>");
		
		// String Concat
		document.write("========String=====");
		document.write("<br>");
		var type1 = concatString('F','chandana');
		type1.setName('shree','T S');
		document.write("Name 1: "+type1.getName());
		document.write("<br>");
		type1.setName('tumkur','S');
		document.write("Name 2: "+type1.getName());
		document.write("<br>");

		var type2 = concatString('M','kumar');
		type2.setName('vinay','P');		
		document.write("Name 3: "+type2.getName());
		document.write("<br>");
		type2.setName('vijay','P');		
		document.write("Name 4: "+type2.getName());
	</script>
</body>
</html>.
